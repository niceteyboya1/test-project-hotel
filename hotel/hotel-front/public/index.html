<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统-首页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<style>
    #header {
        width: 100%;
        height: 56px;
        background: linear-gradient(90deg, #ffe066 0%, #fffbe6 100%);
        box-shadow: 0 2px 8px #ffe06655;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        font-size: 22px;
        font-weight: bold;
        color: #bfa100;
        letter-spacing: 2px;
    }
    #header .hotel-name {
        font-size: 22px;
        font-weight: bold;
    }
    #header .user-name {
        font-size: 16px;
        font-weight: normal;
    }
    .room-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 32px 24px;
        max-width: 900px;
        margin: 32px auto 0 auto;
    }
    .room-card {
        background: #fffbe6;
        border-radius: 12px;
        box-shadow: 0 2px 8px #ffe06655;
        padding: 24px 18px 18px 18px;
        text-align: center;
        transition: box-shadow 0.2s;
        position: relative;
    }
    .room-card:hover {
        box-shadow: 0 6px 24px #ffe06699;
    }
    .room-card img {
        width: 120px;
        height: 90px;
        border-radius: 8px;
        margin-bottom: 12px;
        object-fit: cover;
    }
    .room-card .room-name {
        font-size: 18px;
        font-weight: bold;
        color: #bfa100;
        margin-bottom: 8px;
    }
    .room-card .room-price {
        color: #ff9800;
        font-size: 16px;
        margin-bottom: 6px;
    }
</style>
<body>
    <!-- 页眉 -->
    <div id="header">
        <span class="hotel-name">gkhdhotel</span>
        <span class="user-name">用户：<span id="username-header"></span></span>
    </div>
    <!-- 预订按钮 -->
    <div style="width:100%;text-align:center;margin:24px 0 12px 0;">
        <button id="goCreateOrder" style="padding:10px 32px;font-size:18px;background:linear-gradient(90deg,#ffe066,#ffd600);color:#bfa100;border:none;border-radius:8px;box-shadow:0 2px 8px #ffe06655;cursor:pointer;font-weight:bold;">我要预订</button>
    </div>
    <!-- 用户信息和我的订单 -->
    <div id="user-info">
        <a href="orders.html" style="float:right;margin-right:20px;">我的订单</a>
        <a href="profile.html" id="profileBtn" style="margin-left: 20px;">个人中心</a>
        <div style="clear:both;"></div>
    </div>
    
    <script>
        // 假设用户名通过localStorage传递
        document.getElementById('username-header').textContent = localStorage.getItem('username') || '未登录';
        $(function() {
        $.ajax({
            url: 'http://127.0.0.1:8081/api/room/findlist6',
            type: 'GET',
            success: function(res) {
                // 假设返回数据为 [{roomName: '总统套房', price: 8888}, ...]
                var html = '';
                if (res && res.length) {
                    html += '<div class="room-grid">';
                    for (var i = 0; i < res.length; i++) {
                        html += '<div class="room-card">';
                        html += '<img src="img/' + ('img'+(i+1)+'.png') + '" alt="房间图片">';
                        html += '<div class="room-name">' + res[i].roomName + '</div>';
                        html += '<div class="room-price">￥' + res[i].price + '</div>';
                        html += '</div>';
                    }
                    html += '</div>';
                } else {
                    html = '暂无房间数据';
                }
                $('#room-list').html(html);
            },
            error: function() {
                $('#room-list').html('房间数据加载失败');
            }
        });
    });
    // 点击预订按钮跳转到预订页面
    $('#goCreateOrder').click(function() {
        window.location.href = 'createorder.html';
    });
</script>
<!-- 在合适位置加一个容器 -->
<div id="room-list"></div>
</body>
</html>
