<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>酒店管理系统-首页</title>
</head>
<body>
    <!-- 页眉 -->
    <div id="header">GKHD Hotel</div>
    <!-- 用户信息和我的订单 -->
    <div id="user-info">
        <span style="float:left;">用户名：<span id="username"></span></span>
        <a href="orders.html" style="float:right;">我的订单</a>
        <div style="clear:both;"></div>
    </div>
    <!-- 房间图片表格 -->
    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <td>
                <img src="img/img1.png" alt="总统套房" width="300" height="200"><br>
                总统套房<br>
                <span>60 平方米、独立起居室、书房、无线上网</span>
            </td>
            <td>
                <img src="img/img2.png" alt="豪华双床房" width="300" height="200"><br>
                豪华双床房<br>
                <span>40 平方米、无线上网、55 英寸高清电视</span>
            </td>
            <td>
                <img src="img/img3.png" alt="豪华大床房" width="300" height="200"><br>
                豪华大床房<br>
                <span>40 平方米、无线上网、55 英寸高清电视</span>
            </td>
        </tr>
        <tr>
            <td>
                <img src="img/img4.png" alt="标准双床房" width="300" height="200"><br>
                标准双床房<br>
                <span>40 平方米、55 英寸高清电视</span>
            </td>
            <td>
                <img src="img/img5.png" alt="标准大床房" width="300" height="200"><br>
                标准大床房<br>
                <span>40 平方米、55 英寸高清电视</span>
            </td>
            <td>
                <img src="img/img6.png" alt="标准单人房" width="300" height="200"><br>
                标准单人房<br>
                <span>35 平方米、55 英寸高清电视、无障碍淋浴间</span>
            </td>
        </tr>
    </table>
    <script>
        // 假设用户名通过localStorage传递
        document.getElementById('username').textContent = localStorage.getItem('username') || '未登录';
    </script>
</body>
</html>
