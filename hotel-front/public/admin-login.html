<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/layer/layer.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 400px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 14px 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        .login-btn:active {
            transform: translateY(0);
        }
        .login-btn.loading {
            background: linear-gradient(135deg, #a0aec0 0%, #718096 100%);
            cursor: not-allowed;
        }
        .back-link {
            margin-top: 20px;
        }
        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>管理员登录</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入管理员用户名" />
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码" />
            </div>
            <button type="submit" class="login-btn" id="loginBtn">登录</button>
        </form>
        <div class="back-link">
            <a href="index.html">返回首页</a>
        </div>
    </div>

    <script>
        $(function() {
            $('#adminLoginForm').on('submit', function(e) {
                e.preventDefault();
                var username = $('#username').val();
                var password = $('#password').val();
                var $btn = $('#loginBtn');
                if (!username || !password) {
                    layer.msg('请填写完整信息', {icon: 2});
                    return;
                }
                $btn.addClass('loading').text('登录中...');
                $.ajax({
                    url: 'http://localhost:8081/admin/login',
                    type: 'POST',
                    data: { username: username, password: password },
                    xhrFields: { withCredentials: true },
                    success: function(res) {
                        setTimeout(function() {
                            $btn.removeClass('loading').text('登录');
                            if(res.success) {
                                localStorage.setItem('adminUsername', username);
                                localStorage.setItem('adminRole', res.role);
                                layer.msg('登录成功', {
                                    icon: 1,
                                    time: 1200
                                }, function(){
                                    window.location.href = 'admin-dashboard.html';
                                });
                            } else {
                                layer.msg(res.message || '登录失败', {icon: 2});
                            }
                        }, 600);
                    },
                    error: function() {
                        $btn.removeClass('loading').text('登录');
                        layer.msg('网络错误，请重试', {icon: 2});
                    }
                });
            });
        });
    </script>
</body>
</html>
